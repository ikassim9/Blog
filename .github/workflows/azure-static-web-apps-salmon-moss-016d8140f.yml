name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

env:
  CI: false
  REACT_APP_API_ENDPOINT: ${{ secrets.REACT_APP_API_ENDPOINT }}
  REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
  REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
  REACT_APP_FIREBASEID: ${{ secrets.REACT_APP_FIREBASEID }}
  REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
  REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
  REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 24.12.0
          cache: npm

      # 3. Install dependencies
      - run: npm install

      # 4. Build the app (Vite output folder is 'dist')
      - run: npm run build

      # 5. Deploy to Azure Static Web Apps
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_API_TOKEN }}
          action: "upload"
          app_location: "/"       # root of your app
          output_location: "dist" # Vite build output
          api_location: ""        # empty since no Azure Functions
